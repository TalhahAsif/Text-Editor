<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="container-one my-5 d-flex justify-content-between">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Font Family
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item fonts" type="button"
                            style="font-family: monospace;">monospace</button>
                    </li>
                    <li><button class="dropdown-item fonts" type="button"
                            style="font-family: sans-serif;">sans-serif</button>
                    </li>
                    <li><button class="dropdown-item fonts" type="button" style="font-family: poppins;">Poppins</button>
                    </li>
                </ul>
            </div>
            <div class="font-Style mx-4">
                <span class="fw-bolder fs-3 mx-2 fontstyle">B</span>
                <span class="fw-bolder fs-3 fst-italic mx-2 fontstyle">I</span>
                <span class="fw-bolder fs-3 text-decoration-underline mx-2 fontstyle">U</span>
            </div>
        </div>
        <div class="text-Area my-5">
            <p class="fs-2 my-5" id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, a fugit?
                Quasi suscipit illo nemo
                placeat odit consectetur doloribus quibusdam?</p>
        </div>


    </div>


</body>
<script src="app.js"></script>

</html>

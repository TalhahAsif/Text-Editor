<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Text</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="container-one my-5 d-flex justify-content-between">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" id="font-btn"
                    aria-expanded="false">
                    Font Family
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item fonts" type="button"
                            style="font-family: monospace;">monospace</button>
                    </li>
                    <li>
                        <button class="dropdown-item fonts" type="button"
                            style="font-family: sans-serif;">sans-serif</button>
                    </li>
                    <li>
                        <button class="dropdown-item fonts" type="button" style="font-family: Teachers;">Teachers</button>
                    </li>
                    <li>
                        <button class="dropdown-item fonts" type="button" style="font-family: Playfair Display;">Playfair Display</button>
                    </li>
                    <li>
                        <button class="dropdown-item fonts" type="button" style="font-family: Poetsen One;">Poetsen One</button>
                    </li>
                </ul>
            </div>
            <div class="font-Style mx-4">
                <i class="fa-solid fa-bold fontstyle mx-1 fs-5 p-2" id="bold"></i>
                <i class="fa-solid fa-italic fontstyle mx-1 fs-5 p-2" id="italic"></i>
                <i class="fa-solid fa-underline fontstyle mx-1 fs-5 p-2" id="underline"></i>
            </div>
        </div>
        <form id="formSubmit">
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2Disabled">Add Your Text</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="text-Area my-5">
            <p class="fs-2 my-5" id="text"></p>
        </div>


    </div>


</body>
<script src="app.js"></script>

</html>
